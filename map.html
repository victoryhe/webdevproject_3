    <section>
      <h1>Explore Locations with Google Maps</h1>
      <div id="map" style="width: 100%; height: 500px;"></div>
    </section>

    <!-- Google Maps JavaScript API -->
    <script>
      function initMap() {
        // Center the map on a specific location (e.g., Chicago)
        const location = { lat: 41.8781, lng: -87.6298 };

        // Initialize the map with custom zoom level and styles
        const map = new google.maps.Map(document.getElementById("map"), {
          center: location,
          zoom: 12,
          styles: [
            { elementType: "geometry", stylers: [{ color: "#ebe3cd" }] },
            { elementType: "labels.text.fill", stylers: [{ color: "#523735" }] },
            { elementType: "labels.text.stroke", stylers: [{ color: "#f5f1e6" }] },
            {
              featureType: "water",
              elementType: "geometry.fill",
              stylers: [{ color: "#b9d3c2" }],
            },
          ],
        });

        // Add a custom marker
        const marker = new google.maps.Marker({
          position: location,
          map: map,
          title: "Welcome to Chicago!",
        });

        // Info window for the marker
        const infoWindow = new google.maps.InfoWindow({
          content: "<h3>Chicago</h3><p>The Windy City!</p>",
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });
      }
    </script>
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmoiYjIkhGEgeBDhO5WHlQhxWZmbQ9cbY&callback=initMap&loading=async">
    </script>
  </body>
